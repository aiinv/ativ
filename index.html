<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ativ</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
        }
        iframe { 
            border: none; 
            width: 100%; 
            height: 100vh; 
            display: block; 
        }
    </style>
</head>
<body>
    <iframe 
        src="https://i.ativ.fun:8443" 
        frameborder="0" 
        scrolling="yes"
        onload="document.title='ativ'"
        onerror="document.body.innerHTML='<h2 style=\"text-align:center;margin-top:50px\">连接失败，请检查网络</h2>'">
    </iframe>
</body>
</html>
